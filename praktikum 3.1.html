<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Black Goose Bistro</h2>
        </legend>

        <p>Our 12 wood-fired pizzas are available for delivery.</p>

        <form action="cici/tq.html" >

            <p>Your Information</p>
            <label for="fname">Name:</label>
            <input type="text" id="fname" >

            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" >

            <br>

            <label for="no_hp">Telephone Number:</label>
            <input type="number" id="no_hp" >

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" >

            <br>

            <label for="w3review">Delivery Instructions:</label>
            <textarea id="w3review" rows="4" cols="50" >

            </textarea>

            <br> 

            <h3>Design Your Dream Pizza</h3>
            <p>Pizza specs</p>

            <input type="radio" id="CW" name="crust" >
            <label for="CW">Classic White</label>
            
            <br>

            <input type="radio" id="MG" name="crust" >
            <label for="MG">Multigrain</label>
            
            <br>

            <input type="radio" id="CSC" name="crust" >
            <label for="CSC">Cheese-stuffed crust</label>

            <br> 

            <input type="radio" id="GF" name="crust" >
            <label for="GF">Gluten-free</label>

            <br> 

            <p>Topping (Choose as many as you want): </p>

            <input type="checkbox" id="vehicle1" name="opsi 1" >
            <label for="opsi 1"> Red Sauce</label>
            
            <br>
            
            <input type="checkbox" id="vehicle2" name="opsi 2" >
            <label for="opsi 2"> White Sauce</label>
            
            <br>

            <input type="checkbox" id="vehicle3" name="opsi 3" >
            <label for="opsi 3"> Mozzarela Cheese</label>
            
            <br>
            <br> 

            Number
            <br> 
            How many pizzas : <input type="number">

            <br> 
            <br>

            <input type="submit" value="Bring me a pizza!">
            <input type="reset"> 







        </form>

    </fieldset>
</body>
</html>
